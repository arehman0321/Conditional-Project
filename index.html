      char = p.split(""),
      test = p.split(" "),
      words = test.length,
      a = 0,
      e = 0,
      i = 0,
      o = 0,
      u = 0;

  console.log(words);

    if (char[x] === "A" || char[x] === "a") {
      a += 1;

      e += 1;
    } else if (char[x] === "I" || char[x] === "i") {
      i += 1;
    } else if (char[x] === "O" || char[x] === "o") {
      o += 1;
    } else if (char[x] === "U" || char[x] === "u") {
      u += 1;
    }
  }

  document.querySelector("div").innerHTML = "Total Characters: " + char.length + " Total Words: " + words + " A: " + a + " E: " + e + " I: " + i + " O: " + o + " U: " + u;
};
